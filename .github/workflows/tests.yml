name: Tests

on:
  push:
    branches: [ "main", "dev", "develop" ]
  pull_request:
    branches: [ "main", "dev", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential zlib1g-dev libhts-dev

    - name: Build project
      run: make

    - name: Run call_chets tests
      run: |
        cd tests
        ./run_tests.sh

    - name: Run recode/transform tests
      run: |
        cd tests
        ./run_transform_tests.sh

    - name: Run variant counting tests
      run: |
        cd tests
        ./test_variant_counting.sh

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: tests/output_*.txt
        retention-days: 7
